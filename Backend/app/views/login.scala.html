
@layout("Login Page") {
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" action="auth"><!-- action ? -->
                            <fieldset>
                                <div class="form-group">
                                    <input type="hidden" name="action" value="login">
                                    <label>Email</label>
                                    <input id="pseudo" name="pseudo" id="inputPseudo" class="form-control" placeholder="Enter your email" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name ="password" id="inputPassword" class="form-control" placeholder="Enter your password" required>
                                </div>
                                <button id="bLoginLocator" type="submit" class="btn btn-primary">Login</button>

                                <a id="bRegisterLocator" class="btn btn-primary" href="pages/newUser" role="button">Register</a>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
}
